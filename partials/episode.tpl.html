<div class="container episode-info" ng-controller="EpisodeCtrl">
  <div class="row">
    <h4>{{episode.dateLang}} года</h4>
    <h3>{{episode.title}}</h3>
  </div>
  <div class="row">
    <div class="four columns">
      <div ng-controller="PlayerCtrl" ng-init="launch(episode)">
        <div class="episode-player text-center">
          <control class="sm2-play" ng-click="play(episode)" ng-hide="isPlaying(episode)"><span class="control-icon">&#9654;</span> Слушать</control>
          <control class="sm2-stop" ng-click="stop()" ng-show="isPlaying(episode)"><span class="control-icon">&#9613;&#9613;</span> Пауза</control>
        </div>
      </div>
      <p><a target="_self" href="{{episode.file}}">Скачать MP3-файл эпизода №{{episode.id}}</a></p>
      <p>
        Пишите нам! <a href="mailto:talk@techlifepodcast.com">talk@techlifepodcast.com</a>
      </p>
    </div>
    <div class="eight columns">
      <h4>Ссылки к эпизоду №{{episode.id}}</h4>
      <div ng-include src="getTemplateUrl(episode.id)"></div>
    </div>
  </div> <!-- /row -->
</div>
